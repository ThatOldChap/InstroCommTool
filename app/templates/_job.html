<style>
    
</style> 
{% endblock %}

{% block app_content %}
<tr class="text-center">
    <td class="align-middle">{{ job.customer_name() }}</td>
    <td class="align-middle">{{ job.project_number() }}</td>
    <td class="align-middle">{{ job.project_name() }}</td>
    <td class="align-middle">{{ job.phase }}</td>
    <td class="align-middle">{{ job.job_type }}</td>
    <td class="align-middle">
        <div class="row">
            <div class="col-md-10">
                
            </div>
            <div class="col-md-2">
                
            </div>
        </div>
    </td>
    <td class="align-middle">{{ moment(job.last_updated).format("hh:mm A, DD-MMM-YYYY") }}</td>
</tr>
{% endblock %}



<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-info" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
